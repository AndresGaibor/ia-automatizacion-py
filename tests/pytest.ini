[tool:pytest]
# Pytest configuration for Acumba Automation integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    destructive: marks tests that create/delete data (deselect with '-m "not destructive"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    api: marks tests for API endpoints
    scraping: marks tests for scraping endpoints
    skipif: marks tests to be skipped conditionally

# Filtering
addopts =
    --strict-markers
    --verbose
    --tb=short
    --durations=10
    -ra

# Minimum version
minversion = 6.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (30 minutes for integration tests)
timeout = 1800

# Coverage (optional)
# addopts = --cov=src --cov-report=html --cov-report=term-missing